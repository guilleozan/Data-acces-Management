{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 pt-5">
    <h3>Subjects</h3>
    <ul class="list-unstyled">
        {% for subject in subjects %}
        <li>
            <a href="{% url 'subjects:subject_detail' subject.id %}">{{ subject.title }}</a>
        </li>
        {% empty %}
        <li>No subjects found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}

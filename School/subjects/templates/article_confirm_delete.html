{% extends 'base_generic.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ article.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'browse_articles' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

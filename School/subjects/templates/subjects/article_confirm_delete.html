{% extends 'base_generic.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}

  <h1>Delete Article</h1>
  <p>Are you sure you want to delete "{{ article.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
  </form>
{% endblock %}

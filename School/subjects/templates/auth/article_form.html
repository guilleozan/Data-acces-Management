{% extends 'base_generic.html' %}

{% block title %}Create Article{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Create a New Article</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Article</button>
  </form>
</div>
{% endblock %}
